<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "/onama">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Registracija</ion-title>
    <ion-buttons slot = "end">
      <ion-button href="/log-in">Imate nalog? Logujte se!</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "registerForm" (ngSubmit) = "onRegister()">
  <ion-grid>
    <ion-row>

      <ion-col size-sm = "2" offset-sm = "4">
        <ion-item>
          <ion-label position = "floating">Ime</ion-label>
          <ion-input type = "text" formControlName = "ime" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size-sm = "2">
        <ion-item>
          <ion-label position = "floating">Prezime</ion-label>
          <ion-input type = "text" formControlName = "prezime"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size-sm = "4" offset-sm = "4">
        <ion-item>
          <ion-label position = "floating" >Email</ion-label>
          <ion-input type = "email" formControlName = "email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
      <ion-col size-sm = "4" offset-sm = "4">
        <p class="vp"> Morate uneti validnu email adresu. </p>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size-sm = "4" offset-sm = "4">
        <ion-item>
          <ion-label position = "floating">Lozinka</ion-label>
          <ion-input type = "password" formControlName = "password" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
      <ion-col size-sm = "4" offset-sm = "4">
        <p class="vp"> Morate uneti lozinku sa najmanje 6 karaktera.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm = "4" offset-sm = "4">
        <ion-button type = "submit" color = "tertiary" shape = "round" expand = "block"  [disabled]="registerForm.invalid" >Registruj se</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
  </form>
</ion-content>
